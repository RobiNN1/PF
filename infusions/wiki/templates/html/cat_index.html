<div class="row">
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2 main-wiki-nav">{%navigation%}</div>
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10">
        <div class="row"><div class="col-xs-12 col-sm-6 col-sm-offset-3">{%wiki_search%}</div></div>
        {%admin_links%}
        <p style="font-size: larger;">{%description%}</p>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-6"><ul class="list-style-none m-b-0">
                {pages.{
                    {%div%}
                    <li class="m-b-10"><a href="{%link%}">{%name%}</a></li>
                }}
            </ul></div>
        </div>
        {%no_pages%}
    </div>
</div>
